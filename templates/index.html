<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoggeCyber Health Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-dark mb-4">HoggeCyber Cybersecurity Health Check</h1>
        <div class="card shadow-sm p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="url" class="form-label">Enter your website URL:</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Test a password (optional):</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Enter a password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Check Now</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
